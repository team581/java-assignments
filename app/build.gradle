plugins {
	// Apply the application plugin to add support for building a CLI application in Java.
	id 'application'
	id "com.diffplug.spotless" version "6.19.0"
}

repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
}

dependencies {
	// Use JUnit Jupiter for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

	// This dependency is used by the application.
	implementation 'com.google.guava:guava:31.1-jre'
}

application {
	// Define the main class for the application.
	mainClass = 'java.assignments.App'
}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
}

apply plugin: 'groovy'
spotless {
	enforceCheck false

	encoding 'UTF-8'
	lineEndings 'UNIX'

	java {
		toggleOffOn()
		importOrder()
		removeUnusedImports()
		googleJavaFormat()
		trimTrailingWhitespace()
		endWithNewline()

		// https://github.com/diffplug/spotless/issues/1245#issuecomment-1166195981
		indentWithTabs(2)
		indentWithSpaces(4)

		targetExclude('src/main/java/frc/robot/generated/**')
	}

	groovy {
		importOrder()
		excludeJava()
		greclipse()
	}

	groovyGradle {
		greclipse()
	}

	json {
		target '**/*.json'
		simple().indentWithSpaces(4)
	}

	format 'misc', {
		target '.gitignore'

		trimTrailingWhitespace()
		endWithNewline()
	}
}
